<!DOCTYPE html>
<html>
    <head>
        <title>TypeScript Calculator</title>
    </head>
    <body>
        <h1>Web Calculator</h1>

        <p>Type first number:</p>
        <input type="number" id="inputFirstNum">

        <p>Type second number:</p>
        <input type="number" id="inputSecondNum">

        <button id="addButton">Add</button>

        <button id="subtractButton">Subtract</button>

        <button id="multiplyButton">Multiply</button>

        <button id="divideButton">Divide</button>

        <p>Final result is: <output type="number" id="resultNum"></output></p>

        <script src="./app.js"></script>
    </body>
</html>
