<!DOCTYPE html>
<html>
    <head>
        <title>MyOwnToDoList</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1>To-Do List</h1>
        </header>

        <main>
            <input class="task-input" type="text" placeholder="Type your task title here">
            <input class="task-input" type="date">
            <input class="task-input" type="time">
            <button id="clear-button" type="button">Clear</button>
            <button id="submit-button" type="submit">Submit</button>
        </main>
    </body>
</html>
