<!DOCTYPE html>
<html>
    <head>
        <title>First TypeScript Website</title>
    </head>
    <body>
        <h1>User Input Test</h1>
        <p>Enter a number to print:</p>
        <input type="number" id="numberInput" placeholder="Type your number here">

        <h3>You entered: <output id="printedNumber"></output></h3>
        <script src="./app.js"></script>
    </body>
</html>
